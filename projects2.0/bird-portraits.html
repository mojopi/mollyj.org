<h1>Portraits</h1>

{% for project in site.data.bird-portraits %}
<div id='{{ project.id }}' class='portraits project' style='background-image: url(/media/{{ project.image }}); width: 250px; height: 300px; position: relative; border-radius: 5px;'>
  <a href='{{ project.link }}' style='position: absolute; height: 100%; width: 100%'></a>
<div class="text">{{project.innerText}}</div>
</div>
{% endfor %}
