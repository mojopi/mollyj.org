<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>reveal.js</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/simple.css">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <!-- Printing and PDF exports -->
    <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Drawings</h1></section>
                <section>
                <h2>Alex</h2></section>
            <section data-background-size="contain" data-background-image="./tot-lot-media/alex.jpg"></section>

              <section>
                <h2>Artemesia</h2></section>
            <section data-background-size="contain" data-background-image="./tot-lot-media/artemesia1.jpg"></section>
            <section data-background-size="contain" data-background-image="./tot-lot-media/artemesia2.jpg"></section>

              <section>
                <h2>Haven</h2></section>
          
            <section data-background-size="contain" data-background-image="./tot-lot-media/haven1.jpg"></section>

            <section data-background-size="contain" data-background-image="./tot-lot-media/jasper.jpg"></section>

              <section>
                <h2>Luca</h2></section>
            <section data-background-size="contain" data-background-image="./tot-lot-media/luca1.jpg"></section>

            <section data-background-size="contain" data-background-image="./tot-lot-media/luca4.jpg"></section>
            <section autoplay loop data-background-size="contain" data-background-video="./tot-lot-media/luca.mov"></section>

            
            <section autoplay data-background-size="contain" data-background-image="./tot-lot-media/luca5.jpg"></section>

              <section>
                <h2>Maddie</h2></section>
            <section data-background-size="contain" data-background-image="./tot-lot-media/maddieA.jpg"></section>

              <section>
                <h2>Maddie</h2></section>
            <section data-background-size="contain" data-background-image="./tot-lot-media/maddieB.jpg"></section>

            <section>
                <h2>Matilda</h2></section>
            <section data-background-size="contain" data-background-image="./tot-lot-media/matilda1.jpg"></section>


            <section data-background-size="contain" data-background-image="./tot-lot-media/matilda2.jpg"></section>

                <h2>Maya</h2></section>
            <section data-background-size="contain" data-background-image="./tot-lot-media/maya1.jpg"></section>
            <section data-background-size="contain" data-background-image="./tot-lot-media/maya2.jpg"></section>

              <section>

            <section data-background-size="contain" data-background-image="./tot-lot-media/nell.jpg"></section>

            <section data-background-size="contain" data-background-image="./tot-lot-media/pam.jpg"></section>

            <section data-background-size="contain" data-background-image="./tot-lot-media/pheobe2.jpg"></section>
            <section data-background-size="contain" data-background-image="./tot-lot-media/pheobe3.jpg"></section>

              <section>

             <section data-background-size="contain" data-background-image="./tot-lot-media/zoe1.jpg"></section>

        </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            { src: 'plugin/markdown/marked.js' },
            { src: 'plugin/markdown/markdown.js' },
            { src: 'plugin/notes/notes.js', async: true },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
    });
    </script>
</body>

</html>
