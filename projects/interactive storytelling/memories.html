<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">

	<style>
		
		body{
			background-image:url(heart.png);
}

div{
	position:relative;
}

#sandra{
	width:100px;
	height:100px;
	background-color:purple;
	border-radius:50%;
	left:20px;
	top:30px;
		opacity:0.5;

}

#text-display{
	padding-right:50px;
	width:40%;
	height:300px;
	top:0%;
	position:fixed;
	background-color: rgba(255, 255, 255, 0.5);
	font-family: 'Quicksand', sans-serif;
	font-size:18px;
	left:60%;
	line-height: 1.5em;
}




	</style>


</head>
<body>

<div class="memory" id="sandra">	
</div>

<div id="text-display"></div>

<script>


var sandraText = ["Sandra refers to herself as my Puerto Rican Mother. I love her so much."];

var display = document.getElementById("text-display")


var sandra = document.getElementById("sandra")
sandra.addEventListener("mouseenter", function(){
	display.innerText = sandraText;

})

sandra.addEventListener("mouseleave", function(){
	display.innerText = [];

})
	
</script>

</body>
</html>
